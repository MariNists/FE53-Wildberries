<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/index.scss">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
                <div class="header__logo">
                    <span class="header__logo-text">wildberries</span>
                </div>
                <div class="header__search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="header__search-input" type="text" placeholder="Найти товары">
                </div>
                <div class="header__basket">
                    <button class="header__basket-button" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="busketButton">
                        <i class="fa-solid fa-basket-shopping"></i>Корзина
                    </button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Корзина покупок</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">   
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Очистить корзину</button>
                                <button type="button" class="btn btn-primary">Купить</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </div>
    </header>
    <section class="slider">
        <div class="container">
            <div class="swiper swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" ><img src="./img/slide-1.png" alt=""></div>
                    <div class="swiper-slide" ><img src="./img/slide-2.png" alt=""></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>
    <main class="products">
        <div class="container">
            <ul class="products__cards-wrapper">

            </ul>
        </div>
    </main>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
