<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/index.scss">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <span class="header__logo-text">Wildberries</span>
                </div>
                <div class="header__search">
                    <input class="header__search-input" type="text" placeholder="Найти товары">
                </div>
                <div class="header__basket">
                    <button class="header__basket-button">Корзина</button>
                </div>

            </div>
        </div>
        </div>
    </header>

    <section class="slider">
        <div class="container">
            <div class="swiper swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./img/slide-1.png" alt=""></div>
                    <div class="swiper-slide"><img src="./img/slide-2.png" alt=""></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
